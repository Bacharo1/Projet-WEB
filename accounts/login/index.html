<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="adminAM - Bootstrap 5 Admin Template with Login Page Demo" />

    content="adminAM, Bootstrap 5.3.2, HTML, CSS, SASS, JavaScript, Admin template, Dashboard template" />

  <!-- CSS -->

</head>


<body class="d-flex align-items-center py-4">
  <main class="form-signin w-100 m-auto text-center">
    <form>
      <img class="mb-4" src="../../static/img/2__rog_mechanization_logo.png" alt="Small logo" />
      <h1 class="h3 mb-3 fw-normal">Connexion</h1>

      <div class="form-floating">
        <input type="email" class="form-control" placeholder="name@example.com" id="email" value=""
          autocomplete="off" />
        <label for="email">Adresse Mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" placeholder="Password" value="" autocomplete="off" />
        <label for="floatingPassword">Mot de Passe</label>
        <span id="msg"></span> 
        <script type="text/javascript"> 
          function validate() { 
              var msg; 
              var str = document.getElementById("form-floating").value; 
              if (str.match( /[0-9]/g) && 
                      str.match( /[A-Z]/g) && 
                      str.match(/[a-z]/g) && 
                      str.match( /[^a-zA-Z\d]/g) &&
                      str.length >= 10) 
                  msg = "<p style='color:green'>Mot de passe fort.</p>"; 
              else 
                  msg = "<p style='color:red'>Mot de passe faible.</p>"; 
              document.getElementById("msg").innerHTML= msg; 
          } 
      </script>  
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Se Souvenir
        </label>
      </div>
      <a class="btn btn-primary-amj w-100 py-2" href="../../index.html">Connexion</a>
      <br> </br>
      <a class="btn btn-primary-amj w-100 py-2" href="../../accounts/registration/index.html">Inscription</a>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
    </form>
  </main>
</body>

</html>
